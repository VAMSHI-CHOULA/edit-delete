<h3>list-student works!</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
        <td><i class="fa fa-trash" (click)="deleteStudent(item.id)" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;
          <a routerLink="/edit/{{item.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a> 
        </td>
      </tr>
    </tbody>
  </table>
